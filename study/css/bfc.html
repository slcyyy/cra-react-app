<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bfc</title>
  </head>
  <style>
    .container {
      background-color: gray;
      width: 200px;
    }
    .inner {
      width: 50px;
      height: 50px;
      margin: 20px;
    }
    .box1 {
      background-color: aqua;
    }
    .box2 {
      background-color: rebeccapurple;
    }
    .box3 {
      background-color: bisque;
    }
    .bfc {
      overflow: hidden;
    }
    .float {
      float: left;
    }
    .inline-block {
      display: inline-block;
    }
  </style>
  <body>
    <section>
      <h1>解决margin高度塌陷</h1>
      <div class="container bfc">
        <div class="inner box1">1</div>
        <div class="inner box2">2</div>
        <div class="inner box3">3</div>
      </div>
    </section>
    <section>
      <h1>浮动元素重叠和高度塌陷</h1>
      <div class="container bfc">
        <div class="inner box1">1</div>
        <div class="inner box3 float">2</div>
        <div class="inner box2">3</div>
      </div>
    </section>
  </body>
</html>
