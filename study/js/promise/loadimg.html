<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="loadImg('https://hexo-blog-1256114407.cos.ap-shenzhen-fsi.myqcloud.com/AboutMe-painting1.png')"
    >
      loadImg
    </button>
    <script>
      /**
       * 异步加载图片
       * 每次load之后都返回一个promise
       */

      function loadImg(url) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            console.log("图片加载完成");
            resolve(img);
          };
          img.onerror = () => {
            reject(new Error("could not load image at" + url));
          };
          img.src = url;
        });
      }
    </script>
  </body>
</html>
